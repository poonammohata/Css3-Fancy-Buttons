<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <h1>CSS3 Fancy Buttons</h1>
    </header>
    <section class="container">
        <h3>Facebook Style</h3>
        <button class="btn facebook-style-btn facebook-style-dark">Button Dark</button>
        <button class="btn facebook-style-btn facebook-style-light">Button Light</button>
    </section>
    <section class="container">
        <h3>3D Buttons</h3>
        <button class="btn btn-3d-1">3D Button 1</button>
        <button class="btn btn-3d-2">Circle!</button>
    </section>
    <section class="container">
        <h3>Gradient Bordered Buttons</h3>
        <button class="btn gradient-btn-1">Gradient Button 1</button>
        <button class="btn gradient-btn-2">Gradient Button 2</button>
    </section>
    <section class="container">
        <h3>Animated Buttons</h3>
        <button class="btn animated-btn-1">Animated Button 1</button>
        <button class="btn animated-btn-2">Animated Button 2</button>
    </section>
    <section class="container">
        <h3>Toggle Switch UI Buttons</h3>
        <label for="">
            <input type="checkbox" name="" id="">
            <span></span>
        </label>
        <label for="">
            <input type="checkbox" name="" id="">
            <span>Click me to activate</span>
        </label>

    </section>
</body>
</html>
